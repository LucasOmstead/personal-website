<div class="flex flex-row gap-3 justify-left items-center">
    <div class="w-12 text-right">
        <span class="text-lg font-semibold text-gray-700">{{score}}</span>
    </div>
    <div class="flex flex-row justify-left w-full gap-1">
        <div *ngFor="let item of match[0]; let i = index" class="flex flex-col gap-1">
            <!-- Player 1 move -->
            <div class="relative group">
                <div class="w-4 h-4 rounded-full border border-gray-400 flex items-center justify-center"
                     [ngClass]="match[0][i] == 1 ? 'bg-red-400 border-red-500' : 'bg-blue-400 border-blue-500'">
                    <span class="text-white font-bold text-xs">{{match[0][i] == 1 ? 'D' : 'C'}}</span>
                </div>
                <!-- Tooltip -->
                <div class="absolute bottom-6 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white text-xs rounded px-2 py-1 opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap z-10">
                    Round {{i + 1}}: {{match[0][i] == 1 ? 'Defect' : 'Cooperate'}}
                </div>
            </div>
            <!-- Player 2 move -->
            <div class="relative group">
                <div class="w-4 h-4 rounded-full border border-gray-400 flex items-center justify-center"
                     [ngClass]="match[1][i] == 1 ? 'bg-red-400 border-red-500' : 'bg-blue-400 border-blue-500'">
                    <span class="text-white font-bold text-xs">{{match[1][i] == 1 ? 'D' : 'C'}}</span>
                </div>
                <!-- Tooltip -->
                <div class="absolute bottom-6 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white text-xs rounded px-2 py-1 opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap z-10">
                    Round {{i + 1}}: {{match[1][i] == 1 ? 'Defect' : 'Cooperate'}}
                </div>
            </div>
        </div>
    </div>
</div>
