<div class="flex flex-row gap-2 justify-left items-center">
    <h1 class="w-5 ml-2">{{score}}</h1>
    <div class="flex flex-row justify-left w-full h-full">
        <div *ngFor="let item of match[0]; let i = index" class="h-full">
            <div class="rounded-full w-3 h-3" [ngClass]="match[0][i] == 1 ? 'bg-red-300' : 'bg-blue-300'"></div>
            <div class="rounded-full w-3 h-3" [ngClass]="match[1][i] == 1 ? 'bg-red-300' : 'bg-blue-300'"></div>
        </div>
    </div>
</div>
