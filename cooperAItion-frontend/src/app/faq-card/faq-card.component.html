<div class="faq-container w-110 bg-gray-50 p-6 rounded-xl shadow-lg border border-gray-200">
    <div class="faq-content">
        <div class="question-section flex items-center mb-4">
            <div class="w-8 h-8 bg-blue-500 text-white rounded-full flex items-center justify-center text-lg font-bold mr-4 flex-shrink-0">
                ?
            </div>
            <h3 class="text-lg font-semibold text-gray-800 leading-tight">{{question}}</h3>
        </div>
        
        <div class="answer-section">
            <div class="text-sm text-gray-700 leading-relaxed pl-12 markdown-content" [innerHTML]="renderedAnswer"></div>
        </div>
    </div>
</div>
