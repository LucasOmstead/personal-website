events {
    worker_connections 1024;
}

http {
    # Essential MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    upstream backend {
        server backend:5000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=model:10m rate=2r/m;

    server {
        listen 80;
        server_name www.lucasomstead.com;
        
        # Let's Encrypt challenge location
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # Redirect all other HTTP traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }
    
    server {
        listen 443 ssl http2;
        server_name lucasomstead.com www.lucasomstead.com;
        
        # SSL configuration
        ssl_certificate /etc/letsencrypt/live/www.lucasomstead.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/www.lucasomstead.com/privkey.pem;
        
        # SSL security settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        
        # CooperAItion API endpoints (MUST come before /cooperaition/ location)
        location /cooperaition/api/get_model {
            limit_req zone=model burst=1 nodelay;
            
            rewrite ^/cooperaition/api/(.*)$ /$1 break;
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location /cooperaition/api/ {
            limit_req zone=api burst=5 nodelay;
            
            rewrite ^/cooperaition/api/(.*)$ /$1 break;
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # CooperAItion project
        location /cooperaition/ {
            # Remove /cooperaition prefix when passing to frontend
            rewrite ^/cooperaition/(.*)$ /$1 break;
            proxy_pass http://frontend:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # CooperAItion static assets (JS, CSS files) - MUST come before homepage /
        location ~* ^/(main-|polyfills-|styles-|chunk-|[0-9]+\.).*\.(js|css|map)$ {
            proxy_pass http://frontend:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Shape Shifters project
        location /shapeshifters/ {
            rewrite ^/shapeshifters/(.*)$ /$1 break;
            proxy_pass http://shapeshifters:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Main website / homepage
        location / {
            proxy_pass http://homepage:80;  # Your main site
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Future projects can go here
        # location /project2/ {
        #     proxy_pass http://project2:80;
        # }
        
        # Block common attack paths
        location ~ /(admin|wp-admin|phpmyadmin) {
            return 403;
        }
    }
}
