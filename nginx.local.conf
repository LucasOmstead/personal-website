events {
    worker_connections 1024;
}

http {
    # Essential MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    upstream backend {
        server backend:5000;
    }

    # Rate limiting (more relaxed for development)
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;
    limit_req_zone $binary_remote_addr zone=model:10m rate=10r/m;

    server {
        listen 80;
        server_name localhost;
        
        # CooperAItion API endpoints (MUST come before /cooperaition/ location)
        location /cooperaition/api/get_model {
            limit_req zone=model burst=5 nodelay;
            
            rewrite ^/cooperaition/api/(.*)$ /$1 break;
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location /cooperaition/api/ {
            limit_req zone=api burst=10 nodelay;
            
            rewrite ^/cooperaition/api/(.*)$ /$1 break;
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # CooperAItion project (local development)
        location /cooperaition/ {
            rewrite ^/cooperaition/(.*)$ /$1 break;
            proxy_pass http://frontend:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # CooperAItion static assets (JS, CSS files) - MUST come before homepage /
        location ~* ^/(main-|polyfills-|styles-|chunk-).*\.(js|css|map)$ {
            proxy_pass http://frontend:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Homepage assets (codeforces.webp, leetcode.webp) - MUST come before CooperAItion /assets/
        location ~* ^/assets/(codeforces|leetcode)\.webp$ {
            proxy_pass http://homepage:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # CooperAItion assets (images, etc.) - MUST come before homepage /
        location /assets/ {
            proxy_pass http://frontend:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Shape Shifters assets (images, etc.) - MUST come before /shapeshifters/
        location /shapeshifters/assets/ {
            rewrite ^/shapeshifters/(.*)$ /$1 break;
            proxy_pass http://shapeshifters:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Shape Shifters project
        location /shapeshifters/ {
            rewrite ^/shapeshifters/(.*)$ /$1 break;
            proxy_pass http://shapeshifters:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Main website / homepage (local development)
        location / {
            proxy_pass http://homepage:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
